<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kıble Bulucu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MathJax (formüller için) -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Font Awesome (ikonlar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Uygulama stilleri -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Uygulama JS -->
  <script defer src="js/main.js"></script>

  <!-- Backend canlılık ping’i (opsiyonel) -->
  <script>
    fetch("https://api.bur4kkaplan.com/api/ping")
      .then(res => console.log("Backend ping atıldı:", res.status))
      .catch(err => console.error("Backend uyanamadı:", err));
  </script>
</head>
<body>
  <div class="card">
    <!-- Dil seçimi -->
    <div id="language-screen">
      <div class="title">Lütfen Bir Dil Seçin / Please Select a Language</div>
      <div class="center-buttons">
        <button class="btn btn-primary" onclick="selectLanguage('tr')">Türkçe</button>
        <button class="btn btn-secondary" onclick="selectLanguage('en')">English</button>
      </div>
    </div>

    <!-- Bilgilendirme -->
    <div id="info-screen">
      <div class="title" id="info-title"></div>
      <p id="info-text"></p>
      <div class="center-buttons">
        <button class="btn btn-secondary" onclick="showDetails()" id="details-button"></button>
        <button class="btn btn-primary" id="confirm-button" onclick="startApp()"></button>
      </div>
    </div>

    <!-- Teknik detaylar -->
    <div id="details-screen">
      <div class="top-right" onclick="hideDetails()">❌</div>
      <div class="title" id="details-title"></div>
      <div class="info" id="details-content"></div>
    </div>

    <!-- Ana uygulama -->
    <div id="main-app">
      <p id="status"></p>

      <div id="output" style="display:none;">
        <p class="info" id="location"></p>
        <p class="info" id="accuracy"></p>
        <p class="info" id="error"></p>
        <p class="info" id="confidence"></p>
        <p class="qibla" id="qibla"></p>
      </div>

      <div id="map"></div>

      <div class="center-buttons" style="margin-top:1rem;">
        <button id="start-ar-btn" class="btn btn-secondary" style="display:none;">
          AR ile Kıbleyi Göster
        </button>
      </div>
    </div>
  </div>

  <!-- Kalibrasyon Modalı -->
  <div id="calibration-screen" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2 id="calib-title">Kalibrasyon Gerekli</h2>
      <p id="calib-desc">
        Lütfen telefonunuzu <strong>yere paralel</strong> tutarak havada <strong>8</strong> çizer gibi
        yavaşça döndürün. Bu işlem pusula sensörünü kalibre eder ve doğruluğu artırır.
      </p>

      <!-- ANDROID UYARISI (yalnız Android’de gösterilecek) -->
      <div id="android-notice" class="notice hidden" role="status" aria-live="polite"></div>

      <div class="center-buttons">
        <button id="calibration-cancel-btn" class="btn">İptal</button>
        <button id="calibration-done-btn" class="btn btn-primary">Kalibrasyonu Tamamladım</button>
      </div>
    </div>
  </div>

  <!-- AR tam ekran -->
  <div id="ar-container" class="hidden" aria-hidden="true">
    <video id="ar-video" autoplay playsinline muted></video>
    <div id="ar-overlay">
      <!-- Seccade (inline SVG, yerde) -->
      <svg id="ar-mat" viewBox="0 0 1000 1600" aria-label="Seccade">
        <rect x="20" y="20" width="960" height="1560" rx="26" fill="#0E7A57"/>
        <rect x="60" y="60" width="880" height="1480" rx="18"
              fill="none" stroke="#E7D48B" stroke-width="24"/>
        <path d="M220 480 Q 500 300 780 480 L 780 900 L 220 900 Z"
              fill="none" stroke="#E7D48B" stroke-width="18"/>
        <polygon points="500,1000 520,1050 575,1055 535,1090 545,1145 500,1118 455,1145 465,1090 425,1055 480,1050"
                 fill="#E7D48B" opacity="0.85"/>
      </svg>

      <!-- Merkez ok -->
      <div id="ar-arrow" class="arrow arrow-red" aria-label="Kıble oku"></div>

      <!-- Üst bilgi şeridi (HUD) -->
      <div id="ar-hud">
        <span id="hud-heading">Yön: --°</span>
        <span id="hud-qibla">Kıble: --°</span>
        <span id="hud-delta">Fark: --°</span>
      </div>

      <!-- Çıkış -->
      <button id="ar-exit-btn" class="btn btn-primary ar-exit">Çık</button>
    </div>
  </div>

  <!-- Sosyal -->
  <div class="social-links">
    <a href="https://www.linkedin.com/in/bur4kkaplan/" target="_blank" rel="noopener">
      <i class="fab fa-linkedin"></i> /bur4kkaplan
    </a>
    <a href="https://github.com/bur4kkaplan" target="_blank" rel="noopener">
      <i class="fab fa-github"></i> /bur4kkaplan
    </a>
    <a href="https://x.com/bur4kkaplan" target="_blank" rel="noopener">
      <i class="fab fa-twitter"></i> /bur4kkaplan
    </a>
  </div>
</body>
</html>
